<!DOCTYPE html>
<html>
<head>
    <title>TaskFlow</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial; padding: 10px; }
        .task { border: 1px solid #ddd; padding: 10px; margin: 5px; }
        button { background: #0088cc; color: white; border: none; padding: 10px; }
    </style>
</head>
<body>
    <button onclick="openTaskForm()">➕ Новая задача</button>
    <div id="tasks"></div>

    <script>
        function openTaskForm() {
            Telegram.WebApp.showAlert('Здесь будет форма для задачи!');
        }
    </script>
</body>
</html>
